<!DOCTYPE html>
<html>
<head>
  <title>Berfinim Barışalımmı?</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }
    h1 {
      font-size: 40px;
      transition: all 0.3s ease;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #evet {
      background-color: #ff69b4;
      color: white;
    }
    #hayir {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1 id="baslik">Berfinim 💖<br>Barışalımmı?</h1>
  <button id="evet">Evet 💖</button>
  <button id="hayir">Hayır 🙁</button>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/6d7c/I%20Wanna%20Be%20Yours.mp3" type="audio/mpeg">
  </audio>

  <script>
    let hayirCount = 0;
    const evetBtn = document.getElementById("evet");
    const baslik = document.getElementById("baslik");
    const sorular = [
      "Emin misin?",
      "Gerçekten mi?",
      "Bir daha düşün...",
      "Bak çok üzülürüm 😢",
      "Son kararın mı?",
      "Berfinim Barışalımmı?"
    ];

    document.getElementById("hayir").onclick = function () {
      hayirCount++;
      let currentSize = parseFloat(window.getComputedStyle(evetBtn).fontSize);
      evetBtn.style.fontSize = (currentSize + 4) + "px";
      let soruIndex = hayirCount % sorular.length;
      baslik.innerHTML = sorular[soruIndex];
    };

    document.getElementById("evet").onclick = function () {
      document.body.innerHTML = "<h1>Canımsın 💖💖</h1><p>Her şey yeniden başlıyor...</p>";
    };
  </script>
</body>
</html>
