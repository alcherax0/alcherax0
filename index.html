<!DOCTYPE html>
<html>
<head>
  <title>Barışalım mı?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      transition: all 0.5s ease;
    }
    #evet {
      font-size: 40px;
      display: none;
      width: auto;
      height: auto;
      line-height: normal;
    }
  </style>
</head>
<body>
  <h1>Barışalım mı?</h1>
  <button id="hayir">Hayır</button>
  <button id="evet">Evet</button>

  <script>
    document.getElementById("hayir").onclick = function() {
      const evetBtn = document.getElementById("evet");
      evetBtn.style.display = "inline-block";
      evetBtn.style.fontSize = "100vw";
      evetBtn.style.width = "100vw";
      evetBtn.style.height = "100vh";
      evetBtn.style.lineHeight = "100vh";
    };
  </script>
</body>
</html>
