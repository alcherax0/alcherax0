<!DOCTYPE html>
<html>
<head>
  <title>Barışalım mı?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      transition: all 1.5s ease;
    }
    #evet {
      font-size: 40px;
      display: none;
      width: auto;
      height: auto;
      line-height: normal;
      transition: all 1.5s ease;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Barışalım mı?</h1>
  <button id="hayir">Hayır</button>
  <button id="evet">Evet</button>

  <script>
    const hayirBtn = document.getElementById("hayir");
    const evetBtn = document.getElementById("evet");
    let size = 40; // başlangıç font büyüklüğü px

    hayirBtn.onclick = function() {
      if (evetBtn.style.display === "none" || evetBtn.style.display === "") {
        evetBtn.style.display = "inline-block";
      }
      size += 20; // her tıklamada 20px büyüt
      evetBtn.style.fontSize = size + "px";

      // İstersen genişlik ve yükseklikle de oynayabilirsin
      evetBtn.style.width = size * 2 + "px";
      evetBtn.style.height = size * 1.2 + "px";
      evetBtn.style.lineHeight = size * 1.2 + "px";
    };
  </script>
</body>
</html>
