<!DOCTYPE html>
<html>
<head>
  <title>Barışalım mı?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
      background-color: pink;
      overflow-x: hidden;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #evet {
      font-size: 40px;
      transition: font-size 0.3s ease;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="baslik">Barışalım mı?</h1>
  <button id="hayir">Hayır</button>
  <button id="evet">Evet</button>

  <script>
    const evetBtn = document.getElementById("evet");
    const hayirBtn = document.getElementById("hayir");
    const baslik = document.getElementById("baslik");

    hayirBtn.onclick = function() {
      let currentSize = parseInt(window.getComputedStyle(evetBtn).fontSize);
      evetBtn.style.fontSize = (currentSize + 10) + "px";
    };

    evetBtn.onclick = function() {
      baslik.textContent = "Canımsın 💖💖";
      evetBtn.disabled = true;
      hayirBtn.disabled = true;
      for(let i=0; i<20; i++) {
        createFallingHeart();
      }
    };

    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.textContent = "❤️";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * (window.innerWidth - 30) + "px";
      heart.style.top = "-30px";
      heart.style.fontSize = "24px";
      heart.style.pointerEvents = "none";
      heart.style.userSelect = "none";
      document.body.appendChild(heart);

      let pos = -30;
      const fallSpeed = 2 + Math.random() * 3;
      function fall() {
        if(pos < window.innerHeight + 30) {
          pos += fallSpeed;
          heart.style.top = pos + "px";
          requestAnimationFrame(fall);
        } else {
          heart.remove();
        }
      }
      fall();
    }
  </script>
</body>
</html>
