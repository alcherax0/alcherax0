<!DOCTYPE html>
<html>
<head>
  <title>Barışalım mı?</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: sans-serif;
      background-color: white; /* Arka plan rengini buradan değiştir */
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
    }
    #evet {
      font-size: 40px;
      display: inline-block; /* Her zaman görünür olsun */
      transition: font-size 0.3s ease;
    }
  </style>
</head>
<body>
  <h1 id="baslik">Barışalım mı?</h1>
  <button id="hayir">Hayır</button>
  <button id="evet">Evet</button>

  <script>
    const evetBtn = document.getElementById("evet");
    const hayirBtn = document.getElementById("hayir");
    const baslik = document.getElementById("baslik");

    hayirBtn.onclick = function() {
      let currentSize = parseInt(window.getComputedStyle(evetBtn).fontSize);
      evetBtn.style.fontSize = (currentSize + 10) + "px";
    };

    evetBtn.onclick = function() {
      baslik.textContent = "Canımmm 💖💖💖";
      evetBtn.disabled = true;
      hayirBtn.disabled = true;
      for(let i=0; i<20; i++) {
        createHeart();
      }
    };

    function createHeart() {
      const heart = document.createElement("div");
      heart.textContent = "❤️";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      heart.style.fontSize = "24px";
      heart.style.pointerEvents = "none";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>
</body>
</html>
